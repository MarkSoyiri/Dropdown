<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestForm</title>

    <link rel="stylesheet" href="css/form.css">

</head>
<body>
<section class="section">
 
    <form  method="get"  class="form">
       
            <label for="Firstname">Firstname:</label>
            <br>
            <input type="text" id="Firstname" name="Firstname" placeholder="Firstname" required>
        
        
            <label for="Surname">Surname:</label>
            <br>
            <input type="text" id="Surname" name="Surname" placeholder="Surname" required>
       


        
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" placeholder="Password" minlength="5" maxlength="12" required>
        


        
            <label for="Email">E-mail:</label>
            <br>
            <input type="email" id="email" name="email" placeholder="E-mail">
       

       
        
            <label for="phone">Phone:</label>
            <br>
            <input type="tel" name="phone" id="phone" placeholder="xxxxxxxxxx" maxlength="10">
      

        
            <label for="dateofbirth">Date of birth:</label>
            <br>
            <input type="date" id="dateofbirth" name="dateofbirth">
       

       

        <div>
            <label for="title">Title:</label>
            <br>
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title">
            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title">
        
            <label for="PhD">PhD</label>
            <input type="radio" id="PhD" name="title" >
        </div>

        
        <div>
            <label for="payment">Payment:</label>
            <select id="payment" name="Payment" >
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="PayPal">PayPal</option>
                <option value="GiftCard">GiftCard</option>
            </select>
        </div>

    

        <div>
            <label for="subscribe">subscribe:</label><input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
        </div>


        <div>
            <input type="reset">
        </div>

       

        <div>
            <input type="submit">
        </div>

        

        
    </form>

</section>
<script src="js/testform.js"></script>


</body>
</html>
