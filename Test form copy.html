<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="stylesheet" href="css/form.css">

</head>
<body>
<section class="section">
 
    <form action="Flex.html" method="get"  class="box">
        <div class="">
            <label for="Firstname">Firstname:</label>
            <br>
            <input type="text" id="Firstname" name="Firstname" placeholder="Firstname" required>
        </div>

       
        
        <div>
            <label for="Surname">Surname:</label>
            <br>
            <input type="text" id="Surname" name="Surname" placeholder="Surname" required>
        </div>


        <div>
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" placeholder="Password" minlength="5" maxlength="12" required>
        </div>


        <div>
            <label for="Email">E-mail:</label>
            <br>
            <input type="email" id="email" name="email" placeholder="E-mail">
        </div>

       
        <div>
            <label for="phone">Phone num:</label>
            <br>
            <input type="text" id="phone" name="phone" placeholder="xxxxxxxxxx" maxlength="10" required>
        </div>

        <div>
            <label for="dateofbirth">Date of birth:</label>
            <br>
            <input type="date" id="dateofbirth" name="dateofbirth">
        </div>

       

        <div>
            <label for="title">Title:</label>
            <br>
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title">
            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title">
        
            <label for="PhD">PhD</label>
            <input type="radio" id="PhD" name="title" >
        </div>

        
        <div>
            <label for="payment">Payment:</label>
            <select id="payment" name="Payment" >
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="PayPal">PayPal</option>
                <option value="GiftCard">GiftCard</option>
            </select>
        </div>

    

        <div>
            <label for="subscribe">subscribe:</label><input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
        </div>


        <nav>
            <input type="reset">
        </nav>

       

        <nav>
            <input type="submit">
        </nav>

        

        
    </form>

</section>
<script src="js/main.js"></script>


</body>
</html>
